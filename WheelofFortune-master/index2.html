<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style></style>
    <title>Play - Pokemon Wheel of Fortune</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <button id="playBtn">Start Round 1</button>
            <div id="scorebox">
                <div id="scoretext">Total:</div>
                <div id="score"></div>
            </div>
            <div id="roundbox">
                <div id="roundtext">Round:</div>
                <div id="roundscore"></div>
            </div>
            <button id="exitBtn" onclick="document.location = 'index3.html'">End Game</button>
        </div>
        <div class="top2">
            <div id="puzzleDiv"></div>
        </div>
        <div class="mid1">
            <div id="pointerDiv"></div>
        </div>
        <div class="mid2">
            <div id="wheelDiv"></div>
            <div id="spin"></div>
        </div>
        <div class="mid3">
        </div>
        <div class="bottom1">
            <div id="alphabet"></div>
        </div>
        <div class="bottom2">
            <div id="message"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script src="app2.js"></script>
</body>
</html>
